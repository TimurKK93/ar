<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Poster Placement - Latest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        #placeButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
    <!-- Используем последние версии Babylon.js из CDN -->
    <script src="https://cdn.jsdelivr.net/npm/babylonjs@6.39.0/babylon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@6.39.0/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="status">Инициализация...</div>
    <div id="ui">
        <button id="placeButton" style="display: none;">Разместить постер</button>
    </div>

    <script>
        // Основные настройки
        const POSTER_IMAGE = "img/img.png"; // Обновите на путь к вашему изображению
        
        // Запуск приложения
        async function startApp() {
            // Инициализация Babylon.js
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            
            // UI элементы
            const statusText = document.getElementById("status");
            const placeButton = document.getElementById("placeButton");
            
            // Переменные для AR
            let xrExperience;
            let previewPoster;
            let hitPosition = null;
            
            // Создание базовой сцены
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, -5), scene);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            // Подготовка предварительного просмотра постера
            previewPoster = BABYLON.MeshBuilder.CreatePlane("preview", {width: 1, height: 1.5}, scene);
            const previewMat = new BABYLON.StandardMaterial("previewMat", scene);
            previewMat.diffuseTexture = new BABYLON.Texture(POSTER_IMAGE, scene);
            previewMat.alpha = 0.6;
            previewPoster.material = previewMat;
            previewPoster.setEnabled(false);
            
            try {
                statusText.textContent = "Запуск AR...";
                
                // Инициализация WebXR
                xrExperience = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar"
                    }
                });
                
                // Обработка состояния XR сессии
                xrExperience.baseExperience.onStateChangedObservable.add((state) => {
                    console.log("XR состояние:", state);
                    if (state === BABYLON.WebXRState.IN_XR) {
                        statusText.textContent = "AR активирован. Наведите на поверхность.";
                        placeButton.style.display = "block";
                    } else {
                        statusText.textContent = "AR не активен.";
                        placeButton.style.display = "none";
                    }
                });
                
                // Обработка ошибок XR
                xrExperience.baseExperience.onInitialXRPoseSetObservable.add((xrCamera) => {
                    console.log("XR камера инициализирована");
                });
                
                // Определение нажатия на экран
                scene.onPointerDown = () => {
                    if (xrExperience && xrExperience.baseExperience.state === BABYLON.WebXRState.IN_XR) {
                        // Сохраняем текущую позицию и ориентацию AR камеры
                        const xrCamera = xrExperience.baseExperience.camera;
                        
                        if (xrCamera) {
                            // Используем простой луч от камеры вперед
                            const ray = new BABYLON.Ray(xrCamera.position, xrCamera.getDirection(BABYLON.Axis.Z), 5);
                            const hit = scene.pickWithRay(ray);
                            
                            if (hit && hit.pickedPoint) {
                                // Обрабатываем попадание
                                hitPosition = hit.pickedPoint;
                                
                                // Показываем превью постера
                                previewPoster.position = hitPosition;
                                
                                // Ориентируем постер к камере
                                const direction = xrCamera.position.subtract(hitPosition).normalize();
                                direction.y = 0; // Делаем постер вертикальным
                                
                                if (direction.length() > 0.1) {
                                    previewPoster.lookAt(xrCamera.position, 0, Math.PI, Math.PI);
                                    previewPoster.rotation.y += Math.PI; // Разворачиваем лицом к камере
                                }
                                
                                previewPoster.setEnabled(true);
                                statusText.textContent = "Поверхность найдена! Нажмите кнопку для размещения.";
                            }
                        }
                    }
                };
                
                // Обработка нажатия на кнопку
                placeButton.addEventListener("click", () => {
                    if (hitPosition) {
                        // Создаем финальный постер
                        const posterMat = new BABYLON.StandardMaterial("posterMat", scene);
                        posterMat.diffuseTexture = new BABYLON.Texture(POSTER_IMAGE, scene);
                        
                        const poster = BABYLON.MeshBuilder.CreatePlane("poster", {width: 1, height: 1.5}, scene);
                        poster.material = posterMat;
                        poster.position = new BABYLON.Vector3(hitPosition.x, hitPosition.y, hitPosition.z);
                        poster.rotation = new BABYLON.Vector3(
                            previewPoster.rotation.x,
                            previewPoster.rotation.y,
                            previewPoster.rotation.z
                        );
                        
                        statusText.textContent = "Постер размещен!";
                    } else {
                        statusText.textContent = "Сначала наведите на поверхность и коснитесь экрана!";
                    }
                });
                
            } catch (error) {
                console.error("Ошибка AR:", error);
                statusText.textContent = "Ошибка AR: " + error.message;
            }
            
            // Запуск цикла рендеринга
            engine.runRenderLoop(() => {
                scene.render();
            });
            
            // Обработка изменения размера окна
            window.addEventListener("resize", () => {
                engine.resize();
            });
        }
        
        // Запуск приложения при загрузке страницы
        window.addEventListener("DOMContentLoaded", startApp);
    </script>
</body>
</html>
