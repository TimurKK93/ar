<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Poster Placement - Simplified</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        #placeButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="status">Инициализация AR...</div>
    <div id="ui">
        <button id="placeButton" style="display: none;">Разместить постер</button>
    </div>

    <script>
        // Основные переменные
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        const status = document.getElementById("status");
        const placeButton = document.getElementById("placeButton");
        
        // Настройки постера
        const POSTER_SIZE = { width: 1.0, height: 1.5 };
        const POSTER_IMAGE = "img/img.png"; // Обновите на ваш путь
        
        let xrHelper = null;
        let currentHitTest = null;
        let previewPoster = null;
        
        // Функция создания сцены
        const createScene = async function() {
            // Базовая камера и свет
            const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1, -5), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            // Создаем материал для превью
            const previewMaterial = new BABYLON.StandardMaterial("previewMat", scene);
            previewMaterial.diffuseTexture = new BABYLON.Texture(POSTER_IMAGE, scene);
            previewMaterial.alpha = 0.5;
            
            // Создаем превью постера
            previewPoster = BABYLON.MeshBuilder.CreatePlane("previewPoster", POSTER_SIZE, scene);
            previewPoster.material = previewMaterial;
            previewPoster.setEnabled(false);
            
            try {
                // Инициализируем XR с минимальным набором функций
                xrHelper = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar"
                    },
                    optionalFeatures: true
                });
                
                // Проверяем успешность инициализации
                if (!xrHelper || !xrHelper.baseExperience) {
                    throw new Error("Не удалось инициализировать WebXR");
                }
                
                // Слушаем состояние WebXR
                xrHelper.baseExperience.onStateChangedObservable.add((state) => {
                    if (state === BABYLON.WebXRState.IN_XR) {
                        status.textContent = "AR режим активен. Наведите на поверхность.";
                        placeButton.style.display = "block";
                    } else {
                        status.textContent = "AR сессия не активна";
                        placeButton.style.display = "none";
                    }
                });
                
                // Упрощенный хит-тест без использования WebXRFeatureManager
                scene.onPointerObservable.add((pointerInfo) => {
                    if (xrHelper.baseExperience.state === BABYLON.WebXRState.IN_XR) {
                        // Получаем результат хит-теста из центра экрана
                        const result = xrHelper.pointerSelection.getXRTestResult(0.5, 0.5);
                        
                        if (result) {
                            currentHitTest = result;
                            // Показываем превью на месте хит-теста
                            previewPoster.position = result.position;
                            previewPoster.setEnabled(true);
                            
                            // Определяем ориентацию
                            if (result.position.y > 0.5) { // Простая эвристика для стены
                                previewPoster.rotation.x = 0;
                            } else { // Пол
                                previewPoster.rotation.x = -Math.PI/2;
                            }
                        }
                    }
                });
                
                // Кнопка размещения
                placeButton.addEventListener("click", placePoster);
                
            } catch (error) {
                console.error("Ошибка WebXR:", error);
                status.textContent = "Ошибка AR: " + error.message;
            }
            
            return scene;
        };
        
        // Функция размещения постера
        function placePoster() {
            if (!currentHitTest) {
                status.textContent = "Сначала наведите на поверхность!";
                return;
            }
            
            // Создаем окончательный постер
            const material = new BABYLON.StandardMaterial("posterMaterial", scene);
            material.diffuseTexture = new BABYLON.Texture(POSTER_IMAGE, scene);
            
            const poster = BABYLON.MeshBuilder.CreatePlane("poster", POSTER_SIZE, scene);
            poster.material = material;
            poster.position = new BABYLON.Vector3().copyFrom(previewPoster.position);
            poster.rotation = new BABYLON.Vector3().copyFrom(previewPoster.rotation);
            
            status.textContent = "Постер размещен!";
        }
        
        // Создаем сцену и запускаем рендер
        createScene().then((scene) => {
            engine.runRenderLoop(() => {
                scene.render();
            });
        });
        
        // Обработка изменения размера
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
